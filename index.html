<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX Tabs</title>
    <style>
        .tab-content {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fafad2;
            margin-top: 5px;
            display: none; /* Start with all content hidden */
        }
        .tab-button {
            display: inline-block;
            padding: 5px 10px;
            border: 1px solid #ccc;
            background-color: #eee;
            margin-right: 5px;
            cursor: pointer;
        }
        .tab-button.active {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<div id="tabs">
    <div id="tab1" class="tab-button" onclick="loadContent('1')">Tab 1</div>
    <div id="tab2" class="tab-button" onclick="loadContent('2')">Tab 2</div>
    <div id="tab3" class="tab-button" onclick="loadContent('3')">Tab 3</div>
    <div id="tab4" class="tab-button" onclick="loadContent('4')">Tab 4</div>
</div>

<div id="content" class="tab-content">
    <!-- Content loaded by AJAX will be displayed here -->
</div>

<script>
function setActiveTab(tabNumber) {
    // Remove the 'active' class from all tabs
    document.querySelectorAll('.tab-button').forEach(tab => {
        tab.classList.remove('active');
    });

    // Add the 'active' class to the current tab
    document.getElementById('tab' + tabNumber).classList.add('active');
}

function loadContent(projectNumber) {
    setActiveTab(projectNumber);

    // Fetch the content of the HTML file from the GitHub Pages hosted site
    const filePath = `https://Kacper_Zyskowski.github.io/main/Project_${projectNumber}`;
    fetch(filePath)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.text();
        })
        .then(html => {
            document.getElementById('content').innerHTML = html;
            document.getElementById('content').style.display = 'block';
        })
        .catch(error => {
            console.error('Error fetching content:', error);
            document.getElementById('content').innerHTML = 'Content could not be loaded.';
        });
}

// Optionally load the first tab on page load
loadContent('1');
</script>

</body>
</html>
