<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Tabs</title>
    <style>
        .tab-content {
            display: none;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fafad2;
            margin-top: 5px;
        }
        .tab-button {
            display: inline-block;
            padding: 5px 10px;
            border: 1px solid #ccc;
            background-color: #eee;
            margin-right: 5px;
            cursor: pointer;
        }
        .tab-button.active {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<div id="tabs">
    <div id="tab1" class="tab-button" onclick="loadContent('1')">Tab 1</div>
    <div id="tab2" class="tab-button" onclick="loadContent('2')">Tab 2</div>
    <div id="tab3" class="tab-button" onclick="loadContent('3')">Tab 3</div>
    <div id="tab4" class="tab-button" onclick="loadContent('4')">Tab 4</div>
</div>

<div id="content" class="tab-content">
    <!-- The content from each project will be loaded here -->
</div>

<script>
function setActiveTab(tabId) {
    // Clear 'active' class from all tabs
    document.querySelectorAll('.tab-button').forEach(tab => {
        tab.classList.remove('active');
    });
    
    // Set 'active' class on the selected tab
    document.getElementById('tab' + tabId).classList.add('active');
}

function loadContent(tabId) {
    setActiveTab(tabId);
    
    // Construct the URL for the content to load from GitHub Pages
    const url = `https://zyskowskiK.github.io/Kacper_Zyskowski.github.io/Project_${tabId}.html`;
    
    fetch(url)
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.text();
    })
    .then(data => {
        document.getElementById('content').innerHTML = data;
        document.getElementById('content').style.display = 'block';
    })
    .catch(error => {
        console.error('Failed to load content:', error);
        document.getElementById('content').innerHTML = 'Failed to load the project content.';
    });
}

// Load the first tab content by default
loadContent('1');
</script>

</body>
</html>
